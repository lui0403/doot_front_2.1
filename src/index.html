<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> doot_site</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/message.js"></script>
</head>
<body>
    <div class="container">
        <div class="side">
            <div class="user active">
                <div class="icon">
                    <img src="img/a.png" alt="サラリーマン">
                </div>
                <div class="user-info">
                    <p class="username">経営者A</p>
                    <p class="last-message" id="last-message"></p>
                </div>
            </div>
        </div>
        <div class="chat-area" id="chat-area">
            <div class="message-area">
                <div class="message-area-text">
                    <input type="text" id="message" placeholder="ENTERキーで送信(上限100文字)" maxlength="100">
                    <script>
                        var input = document.getElementById("message");
                        var canEnter = false
                        input.addEventListener( "keypress" , function () {
                        canEnter = true
                        } , false );
                        input.addEventListener( "keyup" , function (e) {
                        if(!canEnter) {
                            return
                        }
                        canEnter = false
                        if (e.keyCode === 13) {
                            // 以下エンターを押したときの挙動
                            xss();
                        }
                        } , false );
                   </script>
                </div>
                <div class="message-area-button">
                    <button onclick="xss();" id="send">送信</button>
            </div>
        </div>
        </div>
</div>
</body>
</html>
